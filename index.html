<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>New Design</title>
</head>
<body>
    <header>
        <nav>
            <h1>LOGO</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Login</li>
            </ul>
            <div class="icon-container">
                <i class="material-icons">search</i>
                <input type="text">
            </div>
        </nav>
    </header>

    <main>
        <div class="overlay"></div>
        <div class="content">
            <h1>Wake up the Genius Inside You!</h1>
            <div class="cta">
                <h2>Your best Experiences Happens HERE</h2>
                <button type="button">Show Me</button>
            </div>
        </div>
    </main>

    <section>
        <div class="cards-container">
            <div class="card">
                <h2>Starter</h3>
                <h3>0$</h4>
                <p>Perfect for students</p>
            </div>
            <div class="card">
                <h2>Advanced</h3>
                <h3>50$</h4>
                <p>Best for You</p>
            </div>
            <div class="card">
                <h2>Premium</h3>
                <h3>100$</h4>
                <p>Enterprise option</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; No Copyright - You are free to edit this!
        <div class="github">
            <a href="https://github.com/PatrickPontes44" target="_blank">Github<i class="material-icons">person</i></a>
        </div>

</html>
